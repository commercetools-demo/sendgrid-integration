deployAs:
  - name: mail-sender
    applicationType: event
    endpoint: /mailSender
    scripts:
      postDeploy: npm install && npm run build && npm run connector:post-deploy
      preUndeploy: npm install && npm run build && npm run connector:pre-undeploy
    configuration:
      standardConfiguration:
        - key: CTP_REGION
          description: commercetools Composable Commerce API region
          required: true
          default: "europe-west1.gcp"
        - key: CTP_PROJECT_KEY
          description: commercetools Composable Commerce project key
          required: true
        - key: CTP_CLIENT_ID
          description: commercetools Composable Commerce client ID
          required: true
        - key: CTP_SCOPE
          description: commercetools Composable Commerce client scope
          required: true
        - key: SENDER_EMAIL_ADDRESS
          description: sender email address displayed in the email
          required: true
        - key: CUSTOMER_REGISTRATION
          description: Identifier of customer registration email template stored in email service provider
          required: true
        - key: CUSTOMER_EMAIL_TOKEN_CREATION
          description: Identifier of email token creation email template stored in email service provider
          required: true
        - key: CUSTOMER_PASSWORD_TOKEN_CREATION
          description: Identifier of password token creation email template stored in email service provider
          required: true
        - key: ORDER_CONFIRMATION
          description: Identifier of order confirmation email template stored in email service provider
          required: true
        - key: ORDER_STATE_CHANGE
          description: Identifier of order state change or shipment state change email
          required: true
        - key: ORDER_REFUND
          description: Identifier of order refund email template stored in email service provider
          required: true
        - key: CUSTOMER_PASSWORD
          description: Identifier
          required: true
        - key: DEFAULT_LOCALE
          description: Default Locale used to localize e.g. dates and prices
          required: true
      securedConfiguration:
        - key: CTP_CLIENT_SECRET
          description: commercetools Composable Commerce client secret
          required: true
        - key: EMAIL_PROVIDER_API_KEY
          description: The API key used to communicate with email provider
          required: true